<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.4/axios.min.js"></script>
    <title>Listar usuarios</title>
</head>
<body>
    <h1>Listar usuarios nessa porra</h1>
    <button id="getUsers">mostrar-Usuarios</button>

    <div id="conteudo">
        
    </div>


    <script>
        let btnGet = document.getElementById('getUsers');
        btnGet.addEventListener('click', ()=>{
            axios({
                method:"get",
                url : "http://localhost:3000/usuarios"
            })
            .then(response =>{
                if(response.status ===200){
                    return response.data;
                }
            })
            .then(dados =>{
                let ul = document.createElement('ul');
                dados.forEach(dados=>{
                    let li = document.createElement('li');
                    li.textContent = `Username: ${dados.username} | Password: ${dados.password}`;
                    ul.appendChild(li);
                });
                document.querySelector("#conteudo").appendChild(ul);
               
            })
        });
    </script>
</body>
</html>
